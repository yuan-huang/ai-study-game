<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>知识花园</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #game-app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        #game-app>* {
            pointer-events: auto;
        }

        /* 加载动画样式 */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Alibaba-PuHuiTi', sans-serif;
        }

        .loading-spinner {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 30px auto;
        }

        .spinner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner-circle-2 {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
            border-top-color: #ffeb3b;
            animation-duration: 1.8s;
            animation-direction: reverse;
        }

        .spinner-circle-3 {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 20px;
            border-top-color: #ff9800;
            animation-duration: 1.2s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 20px;
            margin: 20px 0;
            opacity: 0.9;
            font-family: 'Alibaba-PuHuiTi', sans-serif;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #ffeb3b, #ff9800);
            border-radius: 2px;
            animation: loading-progress 3s ease-in-out infinite;
        }

        @keyframes loading-progress {
            0% {
                width: 0%;
            }

            50% {
                width: 80%;
            }

            100% {
                width: 100%;
            }
        }

        /* 加载完成后隐藏动画 */
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- 字体预加载隐藏元素 -->
    <div style="position: absolute; left: -9999px; visibility: hidden; font-family: 'Alibaba-PuHuiTi';">字体预加载</div>
    <div style="position: absolute; left: -9999px; visibility: hidden; font-family: 'Alibaba-Sans';">字体预加载</div>
    <div style="position: absolute; left: -9999px; visibility: hidden; font-family: 'Alibaba-Dongfang';">字体预加载</div>

    <div id="game-container">
        <div id="game-canvas"></div>
        <div id="game-app"></div>

        <!-- 游戏加载动画 -->
        <div id="loading-screen">
            <div class="loading-container">
                <div class="loading-title">知识花园</div>
                <div class="loading-spinner">
                    <div class="spinner-circle"></div>
                    <div class="spinner-circle spinner-circle-2"></div>
                    <div class="spinner-circle spinner-circle-3"></div>
                </div>
                <div class="loading-text">正在加载中...</div>
                <div class="loading-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品数据分析报告</title>
    
    <!-- 引入Vue框架 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    
    <!-- 引入Element UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/index.js"></script>
    
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    

</head>
<body>
    <div id="app" class="app-container">
        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="header">
                <h1>产品数据分析报告</h1>
                <p>全面的产品功能分析与市场竞争分析</p>
            </div>

            <!-- Tab页切换 -->
            <el-tabs v-model="activeTab" type="border-card" class="main-tabs">


                <!-- 总结 -->
                <el-tab-pane label="总结" name="summary">
                    <div id="section-6" class="section">
                        <div class="section-title">总结</div>
                        <div class="section-content">
                            <el-card shadow="hover" class="analysis-content">
                                <div v-html="analysisHtml.feature_weight"></div>
                            </el-card>
                        </div>
                    </div>
                </el-tab-pane>

                <!-- 功能矩阵分析 -->
                <el-tab-pane label="功能矩阵分析" name="matrix">
                    <div id="section-1" class="section">
                        <div class="section-title">功能矩阵分析</div>
                        <div class="section-content">
                            <div v-if="tableData.feature_matrix && tableData.feature_matrix.headers">
                                <el-table :data="transformTableData(tableData.feature_matrix)" style="width: 100%"
                                    height="600px" border>
                                    <!-- 新增序号列 -->
                                    <el-table-column
                                        type="index"
                                        label="序号"
                                        width="70">
                                    </el-table-column>
                                    <!-- 原有列 -->
                                    <el-table-column v-for="header in tableData.feature_matrix.headers" :key="header"
                                        :prop="header" :label="header"
                                        :width="header === tableData.feature_matrix.headers[0] ? 180 : ''">
                                        <template slot-scope="scope">
                                            <div v-if="isAsin(scope.row[header])" class="asin-container">
                                                <img :src="getAsinImageUrl(scope.row[header])" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ scope.row[header] }}</div>
                                            </div>
                                            <span v-else-if="isAsinUrl(scope.row[header])" class="asin-container">
                                                <img :src="scope.row[header]" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ extractAsin(scope.row[header]) }}</div>
                                            </span>
                                            <span v-else>{{ scope.row[header] }}</span>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                            <div v-else>
                                <el-alert title="暂无功能矩阵数据" type="info" :closable="false"></el-alert>
                            </div>

                            <div class="analysis-content" v-html="analysisHtml.feature_matrix"></div>
                        </div>
                    </div>
                </el-tab-pane>

                <!-- 功能覆盖率分析 -->
                <el-tab-pane label="功能覆盖率分析" name="coverage">
                    <div id="section-2" class="section">
                        <div class="section-title">功能覆盖率分析</div>
                        <div class="section-content">
                            <!-- 数据表格 -->
                            <div v-if="tableData.feature_coverage && tableData.feature_coverage.headers">
                                <el-table :data="transformTableData(tableData.feature_coverage)" style="width: 100%"
                                    height="600px" border :default-sort="{prop: 'price', order: 'descending'}">
                                    <el-table-column v-for="header in tableData.feature_coverage.headers" :key="header"
                                        :prop="header" :label="header"
                                        :width="header === tableData.feature_coverage.headers[0] ? 200 : 160"
                                        :sortable="header === 'price' || header === 'sales' || header === 'coverage'">
                                        <template slot-scope="scope">
                                            <div v-if="isAsin(scope.row[header])" class="asin-container">
                                                <img :src="getAsinImageUrl(scope.row[header])" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ scope.row[header] }}</div>
                                            </div>
                                            <span v-else-if="isAsinUrl(scope.row[header])" class="asin-container">
                                                <img :src="scope.row[header]" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ extractAsin(scope.row[header]) }}</div>
                                            </span>
                                            <span v-else-if="isLongText(scope.row[header])">
                                                <div class="long-text-container">
                                                    <span>{{ getShortText(scope.row[header]) }}</span>
                                                    <el-button type="text"
                                                        @click="showFullText(scope.row[header])">more</el-button>
                                                </div>
                                            </span>
                                            <span v-else>{{ scope.row[header] }}</span>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                            <div v-else>
                                <el-alert title="暂无功能覆盖率数据" type="info" :closable="false"></el-alert>
                            </div>

                            <!-- 散点图：价格-销量-覆盖率 -->
                            <div class="chart-section">
                                <h3>价格-销量-覆盖率分析</h3>
                                <div class="chart-container" id="coverage-scatter-chart"></div>
                            </div>

                            <div class="analysis-content" v-html="analysisHtml.feature_coverage"></div>
                        </div>
                    </div>
                </el-tab-pane>

                <!-- 功能普及率分析 Tab Section -->
                <el-tab-pane label="功能普及率分析" name="distribution">
                    <div id="section-3" class="section">
                        <div class="section-title">功能普及率分析</div>
                        <div class="section-content">
                            <!-- 数据表格 -->
                            <div v-if="tableData.feature_distribution && tableData.feature_distribution.headers">
                                <el-table :data="transformTableData(tableData.feature_distribution)" style="width: 100%"
                                    height="600px" border>
                                    <el-table-column v-for="header in tableData.feature_distribution.headers"
                                        :key="header" :prop="header" :label="header"
                                        :width="header === tableData.feature_distribution.headers[0] ? 180 : 
                                               header === 'ASIN集合' || header === '品牌集合' ? 200 : ''">
                                        <template slot-scope="scope">
                                            <div v-if="isAsin(scope.row[header])" class="asin-container">
                                                <img :src="getAsinImageUrl(scope.row[header])" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ scope.row[header] }}</div>
                                            </div>
                                            <span v-else-if="isAsinUrl(scope.row[header])" class="asin-container">
                                                <img :src="scope.row[header]" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ extractAsin(scope.row[header]) }}</div>
                                            </span>
                                            <span v-else-if="(header === 'ASIN集合' || header === '品牌集合') && isLongText(scope.row[header])">
                                                <div class="long-text-container">
                                                    <span>{{ getShortText(scope.row[header]) }}</span>
                                                    <el-button type="text" @click="showFullText(scope.row[header])">more</el-button>
                                                </div>
                                            </span>
                                            <span v-else>{{ scope.row[header] }}</span>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                            <div v-else>
                                <el-alert title="暂无功能普及率数据" type="info" :closable="false"></el-alert>
                            </div>

                            <!-- 可视化图表 - 直接放在表格下面，不用子Tab -->
                            <div class="chart-section">
                                <h3>功能普及率分布</h3>
                                <div class="chart-container" id="feature-distribution-chart"></div>
                            </div>

                            <div class="analysis-content" v-html="analysisHtml.feature_distribution"></div>
                        </div>
                    </div>
                </el-tab-pane>

                <!-- 功能权重分析 Tab Section -->
                <el-tab-pane label="功能权重分析" name="weight">
                    <div id="section-4" class="section">
                        <div class="section-title">功能权重分析</div>

                        <div v-if="tableData.feature_weight && tableData.feature_weight.headers">
                            <el-table :data="transformTableData(tableData.feature_weight)" style="width: 100%"
                                height="600px" border>
                                <el-table-column v-for="header in tableData.feature_weight.headers" 
                                    :key="header" 
                                    :prop="header" 
                                    :label="header"
                                    :width="header === '功能权重排序' ? 400 : header === 'ASIN' ? 180 : ''">
                                    <template slot-scope="scope">
                                        <div v-if="isAsin(scope.row[header])" class="asin-container">
                                            <img :src="getAsinImageUrl(scope.row[header])" class="asin-image"
                                                style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                            <div class="asin-text">{{ scope.row[header] }}</div>
                                        </div>
                                        <span v-else-if="header === '功能权重排序'">
                                            <el-popover
                                                placement="right"
                                                width="400"
                                                trigger="click">
                                                <div class="feature-weight-list full">
                                                    <ul>
                                                        <li v-for="(item, index) in parseFeatureWeights(scope.row[header])" :key="index">
                                                            {{ item.feature }}: {{ item.weight }}
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div slot="reference" class="feature-weight-list preview">
                                                    <ul>
                                                        <li v-for="(item, index) in parseFeatureWeights(scope.row[header]).slice(0, 5)" :key="index">
                                                            {{ item.feature }}: {{ item.weight }}
                                                        </li>
                                                    </ul>
                                                    <el-button v-if="parseFeatureWeights(scope.row[header]).length > 5" 
                                                            type="text" 
                                                            size="small" 
                                                            class="more-button">
                                                        更多 <i class="el-icon-arrow-right"></i>
                                                    </el-button>
                                                </div>
                                            </el-popover>
                                        </span>
                                        <span v-else>{{ scope.row[header] }}</span>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>

                        <div class="section-content">
                            <!-- 可视化图表 - 直接放在表格下面，不用子Tab -->
                            <div class="chart-section">
                                <h3>功能权重分布</h3>
                                <div class="chart-container" id="feature-weight-chart"></div>
                            </div>

                            <div class="analysis-content" v-html="analysisHtml.feature_weight"></div>
                        </div>
                    </div>
                </el-tab-pane>

                <!-- 功能溢价分析 Tab Section -->
                <el-tab-pane label="功能溢价分析" name="premium">
                    <div id="section-5" class="section">
                        <div class="section-title">功能溢价分析</div>
                        <div class="section-content">
                            <!-- 数据表格 -->
                            <div v-if="tableData.feature_premium && tableData.feature_premium.headers">
                                <el-table :data="transformTableData(tableData.feature_premium)" style="width: 100%"
                                    height="600px" border>
                                    <el-table-column v-for="header in tableData.feature_premium.headers" :key="header"
                                        :prop="header" :label="header"
                                        :width="header === tableData.feature_premium.headers[0] ? 180 : ''">
                                        <template slot-scope="scope">
                                            <div v-if="isAsin(scope.row[header])" class="asin-container">
                                                <img :src="getAsinImageUrl(scope.row[header])" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ scope.row[header] }}</div>
                                            </div>
                                            <span v-else-if="isAsinUrl(scope.row[header])" class="asin-container">
                                                <img :src="scope.row[header]" class="asin-image"
                                                    style="height: 50px; max-width: 100%;" @error="handleImageError" />
                                                <div class="asin-text">{{ extractAsin(scope.row[header]) }}</div>
                                            </span>
                                            <span v-else>{{ scope.row[header] }}</span>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                            <div v-else>
                                <el-alert title="暂无功能溢价数据" type="info" :closable="false"></el-alert>
                            </div>

                            <!-- 可视化图表 - 直接放在表格下面，不用子Tab -->
                            <div class="chart-section">
                                <h3>功能溢价分布</h3>
                                <div class="chart-container" id="feature-premium-chart"></div>
                            </div>

                            <div class="analysis-content" v-html="analysisHtml.feature_premium"></div>
                        </div>
                    </div>
                </el-tab-pane>


            </el-tabs>
        </div>
    </div>

            if (!text || typeof text !== 'string') return false;
            return text.length > 50;
        },

        // 获取截断后的短文本
        getShortText(text) {
            if (!text || typeof text !== 'string') return '';
            return text.length > 47 ? text.substring(0, 47) + '...' : text;
        },

        // 显示完整文本
        showFullText(text) {
            this.$alert(text, '完整内容', {
                confirmButtonText: '确定',
                callback: action => { }
            });
        },

        // 转换表格数据
        transformTableData(tableData) {
            if (!tableData || !tableData.headers || !tableData.data) {
                return [];
            }

            return tableData.data.map(row => {
                const obj = {};
                tableData.headers.forEach((header, index) => {
                    obj[header] = row[index];
                });
                return obj;
            });
        },


        // 初始化所有图表
        initCharts(tabName) {
            // 记录已初始化的标签页
            this.initializedTabs.add(tabName);
            
            // 根据当前标签页初始化相应的图表
            switch(tabName) {
                case 'matrix':
                    this.$nextTick(() => {
                        this.initFeatureMatrixChart();
                    });
                    break;
                case 'coverage':
                    this.$nextTick(() => {
                        this.initCoverageScatterPlot();
                    });
                    break;
                case 'distribution':
                    this.$nextTick(() => {
                        this.initFeatureDistributionChart();
                    });
                    break;
                case 'weight':
                    this.$nextTick(() => {
                        this.initFeatureWeightChart();
                    });
                    break;
                case 'premium':
                    this.$nextTick(() => {
                        this.initFeaturePremiumChart();
                    });
                    break;
                default:
                    break;
            }
        },

        // 调整表格列宽
        adjustColumnsWidth(tabName) {
            this.$nextTick(() => {
                const tables = document.querySelectorAll('.el-table');
                tables.forEach(table => {
                    const header = table.querySelector('.el-table__header-wrapper');
                    if (header) {
                        const firstRow = header.querySelector('tr');
                        if (firstRow) {
                            const cells = firstRow.querySelectorAll('th');
                            cells.forEach((cell, index) => {
                                if (index === 0) return; // 跳过第一列
                                
                                const content = cell.textContent;
                                // 根据内容长度设置宽度 (简单算法，可以优化)
                                const width = Math.max(content.length * 15, 100);
                                cell.style.width = `${width}px`;
                            });
                        }
                    }
                });
            });
        },

        // 功能矩阵热力图
        initFeatureMatrixChart() {
            if (!this.tableData.feature_matrix || !this.tableData.feature_matrix.headers || !this.tableData.feature_matrix.data || this.tableData.feature_matrix.data.length === 0) {
                return;
            }

            const chartDom = document.getElementById('feature-matrix-chart');
            if (!chartDom) return;

            const myChart = echarts.init(chartDom);

            // 获取特征名称（假设第一列是产品名，其他列是特征）
            const features = this.tableData.feature_matrix.headers.slice(1);
            const products = this.tableData.feature_matrix.data.map(row => row[0]);

            // 处理数据（1表示有该特征，0表示没有）
            const data = [];
            this.tableData.feature_matrix.data.forEach((row, rowIndex) => {
                features.forEach((feature, colIndex) => {
                    const value = row[colIndex + 1];
                    if (value && value.toString().trim() !== '') {
                        // 如果是数字，使用数字值；如果是文本，仅记录存在性（1）
                        const numValue = isNaN(parseFloat(value)) ? 1 : parseFloat(value);
                        data.push([rowIndex, colIndex, numValue]);
                    }
                });
            });

            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${products[params.data[0]]}<br>${features[params.data[1]]}: ${params.data[2]}`;
                    }
                },
                grid: {
                    left: '3%',
                    right: '7%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: features,
                    axisLabel: {
                        interval: 0,
                        rotate: 45,
                        textStyle: {
                            fontSize: 10
                        }
                    }
                },
                yAxis: {
                    type: 'category',
                    data: products
                },
                visualMap: {
                    min: 0,
                    max: 1,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '0%',
                    textStyle: {
                        fontSize: 10
                    }
                },
                series: [{
                    name: '功能矩阵',
                    type: 'heatmap',
                    data: data,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };

            myChart.setOption(option);
            window.addEventListener('resize', function () {
                myChart.resize();
            });
        },


        // Feature Distribution Chart Function Fix
        initFeatureDistributionChart() {
            if (!this.tableData.feature_distribution || !this.tableData.feature_distribution.headers || !this.tableData.feature_distribution.data || this.tableData.feature_distribution.data.length === 0) {
                return;
            }

            const chartDom = document.getElementById('feature-distribution-chart');
            if (!chartDom) return;

            const myChart = echarts.init(chartDom);

            // Get the appropriate column indices for the data we need
            const headers = this.tableData.feature_distribution.headers;
            const featureIndex = headers.findIndex(h => h === '功能点');
            const popularityIndex = headers.findIndex(h => h === '普及率');

            if (featureIndex === -1 || popularityIndex === -1) {
                console.error('Required columns not found in feature_distribution data');
                return;
            }

            // Extract data with proper error handling
            const features = [];
            const distributionValues = [];

            this.tableData.feature_distribution.data.forEach(row => {
                // Add feature name with fallback
                features.push(row[featureIndex] || 'Unknown');

                // Parse distribution value (remove % if present) with fallback
                let distribution = row[popularityIndex] || '0';
                if (typeof distribution === 'string') {
                    distribution = parseFloat(distribution.replace('%', ''));
                }
                distributionValues.push(isNaN(distribution) ? 0 : distribution);
            });

            // Create pie chart data
            const pieData = features.map((feature, index) => {
                return {
                    name: feature,
                    value: distributionValues[index]
                };
            });

            // Sort data for better visualization (descending)
            pieData.sort((a, b) => b.value - a.value);

            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c}%'
                },
                legend: {
                    type: 'scroll',
                    orient: 'vertical',
                    right: 10,
                    top: 20,
                    bottom: 20,
                    textStyle: {
                        fontSize: 12
                    }
                },
                series: [{
                    name: '功能普及率',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['40%', '50%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: true,
                        formatter: '{b}: {c}%'
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    data: pieData
                }]
            };

            myChart.setOption(option);
            window.addEventListener('resize', function () {
                myChart.resize();
            });
        },

        // Feature Weight Chart Function with Stacked Bar Chart
        initFeatureWeightChart() {
            if (!this.tableData.feature_weight || !this.tableData.feature_weight.headers || !this.tableData.feature_weight.data || this.tableData.feature_weight.data.length === 0) {
                return;
            }

            const chartDom = document.getElementById('feature-weight-chart');
            if (!chartDom) return;

            // Extract data
            const headers = this.tableData.feature_weight.headers;
            const data = this.tableData.feature_weight.data;
            
            // Find the indices for the relevant columns
            const weightColumnIndex = headers.findIndex(h => h === '功能权重排序');
            const asinColumnIndex = headers.findIndex(h => h === 'ASIN');
            const priceColumnIndex = headers.findIndex(h => h === '价格');
            const salesColumnIndex = headers.findIndex(h => h === '销量');
            const ratingColumnIndex = headers.findIndex(h => h === '评分');
            const reviewsColumnIndex = headers.findIndex(h => h === '评论数');
            const brandColumnIndex = headers.findIndex(h => h === '品牌');
            
            if (weightColumnIndex === -1 || asinColumnIndex === -1) {
                console.error('Required columns not found in feature_weight data');
                return;
            }
            
            // Create a map of ASIN to product details
            const asinDetails = {};
            const asinImageMap = {};
            
            // Populate ASIN image map
            if (this.tableData.asin_image_map && this.tableData.asin_image_map.data) {
                this.tableData.asin_image_map.data.forEach(item => {
                    if (item && item.length >= 2) {
                        asinImageMap[item[0]] = item[1];
                    }
                });
            }
            
            // Populate ASIN details
            data.forEach(row => {
                const asin = row[asinColumnIndex];
                asinDetails[asin] = {
                    price: priceColumnIndex !== -1 ? parseFloat(row[priceColumnIndex]) || 0 : 0,
                    sales: salesColumnIndex !== -1 ? parseFloat(row[salesColumnIndex]) || 0 : 0,
                    rating: ratingColumnIndex !== -1 ? parseFloat(row[ratingColumnIndex]) || 0 : 0,
                    reviews: reviewsColumnIndex !== -1 ? parseFloat(row[reviewsColumnIndex]) || 0 : 0,
                    brand: brandColumnIndex !== -1 ? row[brandColumnIndex] : '',
                    image: asinImageMap[asin] || null
                };
            });
            
            // Parse functionality weights
            // Structure: "tag1: tag2: weight, tag3: tag4: weight"
            const featureData = [];
            
            data.forEach(row => {
                const asin = row[asinColumnIndex];
                const weightString = row[weightColumnIndex];
                
                if (weightString && typeof weightString === 'string') {
                    // Split by comma and space to get feature-weight pairs
                    const pairs = weightString.split(', ');
                    
                    pairs.forEach(pair => {
                        // Find the last colon to separate weight from feature
                        const lastColonIndex = pair.lastIndexOf(':');
                        if (lastColonIndex !== -1) {
                            // Extract feature (everything before the last colon)
                            const featureWithColons = pair.substring(0, lastColonIndex).trim();
                            // Find the colon that separates tag1 from tag2
                            const tagSeparatorIndex = featureWithColons.indexOf(': ');
                            
                            if (tagSeparatorIndex !== -1) {
                                // Extract tag1 and tag2
                                const tag1 = featureWithColons.substring(0, tagSeparatorIndex).trim();
                                const tag2 = featureWithColons.substring(tagSeparatorIndex + 2).trim();
                                
                                // Extract weight value
                                const weightStr = pair.substring(lastColonIndex + 1).trim();
                                const weight = parseFloat(weightStr);
                                
                                if (!isNaN(weight) && weight > 0) {
                                    featureData.push({
                                        tag1: tag1,          // First tag (category)
                                        tag2: tag2,          // Second tag (subcategory)
                                        feature: `${tag1}: ${tag2}`, // Full feature name
                                        weight: weight,
                                        asin: asin,
                                        details: asinDetails[asin]
                                    });
                                }
                            }
                        }
                    });
                }
            });
            
            // Group data by first tag (x-axis) and second tag (stack category)
            const groupedData = {};
            const tag1Set = new Set();
            const tag2Set = new Set();
            const tag1ToAsins = {};
            
            featureData.forEach(item => {
                // For each tag1, keep track of all ASINs
                if (!tag1ToAsins[item.tag1]) {
                    tag1ToAsins[item.tag1] = [];
                }
                
                if (!tag1ToAsins[item.tag1].includes(item.asin)) {
                    tag1ToAsins[item.tag1].push({
                        asin: item.asin,
                        weight: item.weight,
                        details: item.details,
                        features: []
                    });
                }
                
                // Add this feature to the ASIN's features list
                const asinItem = tag1ToAsins[item.tag1].find(a => a.asin === item.asin);
                if (asinItem) {
                    asinItem.features.push({
                        tag1: item.tag1,
                        tag2: item.tag2,
                        feature: item.feature,
                        weight: item.weight
                    });
                }
                
                // Add tags to sets
                tag1Set.add(item.tag1);
                tag2Set.add(item.tag2);
                
                // Group by tag1 and tag2
                const key = item.tag1;
                if (!groupedData[key]) {
                    groupedData[key] = {};
                }
                
                if (!groupedData[key][item.tag2]) {
                    groupedData[key][item.tag2] = {
                        weight: 0,
                        items: []
                    };
                }
                
                groupedData[key][item.tag2].weight += item.weight;
                groupedData[key][item.tag2].items.push(item);
            });
            
            // Create a sorted array of tag1 (x-axis categories)
            const tag1Array = Array.from(tag1Set);
            
            // Sort tag1 by total weight (sum of all tag2 weights)
            tag1Array.sort((a, b) => {
                const sumA = Object.values(groupedData[a] || {}).reduce((sum, data) => sum + data.weight, 0);
                const sumB = Object.values(groupedData[b] || {}).reduce((sum, data) => sum + data.weight, 0);
                return sumB - sumA; // Sort from highest to lowest weight
            });
            
            // Create a sorted array of tag2 (stack categories)
            const tag2Array = Array.from(tag2Set);
            
            // Sort tag2 by total weight across all tag1s
            tag2Array.sort((a, b) => {
                let sumA = 0;
                let sumB = 0;
                
                tag1Array.forEach(tag1 => {
                    sumA += (groupedData[tag1][a]?.weight || 0);
                    sumB += (groupedData[tag1][b]?.weight || 0);
                });
                
                return sumB - sumA; // Sort from highest to lowest weight
            });
            
            // Handle empty data case
            if (tag1Array.length === 0 || tag2Array.length === 0) {
                console.error('No features found in the data');
                chartDom.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 300px; background-color: #f5f7fa; color: #909399; font-size: 16px; border-radius: 4px;">暂无功能权重数据</div>';
                return;
            }
            
            // Take top 80% of tag1 (primary categories) for better visualization
            const topTag1Count = Math.max(5, Math.ceil(tag1Array.length * 0.8));
            const topTag1 = tag1Array.slice(0, topTag1Count);
            
            console.log(`Selected ${topTag1.length} top categories out of ${tag1Array.length} total`);
            
            // Calculate dynamic height based on chart needs
            // Height depends on number of categories and need for labels
            const dynamicHeight = Math.max(400, topTag1.length * 40 + 100);
            
            // Set chart container height
            chartDom.style.height = `${dynamicHeight}px`;
            
            // Initialize chart after setting height
            const myChart = echarts.init(chartDom);
            
            // Prepare series for stacked bar chart
            const series = tag2Array.map(tag2 => {
                // Create a random color for this tag2
                const color = `rgb(${Math.floor(Math.random() * 150 + 50)}, ${Math.floor(Math.random() * 150 + 50)}, ${Math.floor(Math.random() * 150 + 50)})`;
                
                return {
                    name: tag2,
                    type: 'bar',
                    stack: 'total',
                    emphasis: {
                        focus: 'series'
                    },
                    label: {
                        show: false
                    },
                    data: topTag1.map(tag1 => {
                        const value = groupedData[tag1][tag2]?.weight || 0;
                        const items = groupedData[tag1][tag2]?.items || [];
                        
                        // Return an object that includes the data items for the tooltip
                        return {
                            value,
                            tag1,
                            tag2,
                            items,
                            asins: tag1ToAsins[tag1] || []
                        };
                    })
                };
            });
            
            // Create stacked bar chart option
            const option = {
                title: {
                    text: '功能权重分析',
                    left: 'center',
                    top: 10
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function(params) {
                        // Extract the first parameter (it has the tag1 info)
                        const param = params[0];
                        const tag1 = param.data.tag1;
                        
                        // Create tooltip header
                        let tooltipHtml = `<div style="text-align: center; margin-bottom: 10px;">
                            <h3 style="margin: 0;">${tag1}</h3>
                            <p style="margin: 5px 0;">总权重: ${params.reduce((sum, p) => sum + (p.data.value || 0), 0).toFixed(4)}</p>
                        </div>`;
                        
                        // Add two-column display for category breakdown
                        tooltipHtml += `<div style="margin-top: 10px;">
                            <div style="font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 5px;">功能分类:</div>
                            <table style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <th style="text-align: left; padding: 4px; width: 50%;">分类</th>
                                    <th style="text-align: right; padding: 4px; width: 50%;">权重</th>
                                </tr>`;
                        
                        params.sort((a, b) => b.data.value - a.data.value).slice(0, 10).forEach(p => {
                            if (p.data.value > 0) {
                                tooltipHtml += `<tr>
                                    <td style="text-align: left; padding: 4px; border-top: 1px solid #f5f5f5;">${p.seriesName}</td>
                                    <td style="text-align: right; padding: 4px; border-top: 1px solid #f5f5f5;">${p.data.value.toFixed(4)}</td>
                                </tr>`;
                            }
                        });
                        
                        tooltipHtml += `</table></div>`;
                        
                        // Add ASIN information in two columns
                        tooltipHtml += `<div style="margin-top: 15px;font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 10px;">相关产品:</div>
                        <div style="display:flex">
                            `;
                        
                        // Get ASINs for this tag1, sorted by weight
                        const asins = param.data.asins.sort((a, b) => b.weight - a.weight).slice(0, 3);
                        
                        // Display ASINs horizontally
                        asins.forEach((asinData, index) => {
                            // Create a card for each ASIN
                            tooltipHtml += `<div style=";width: 30%; min-width: 120px; margin-bottom: 10px; text-align: center;">`;
                            
                            // ASIN image at top of card
                            if (asinData.details.image) {
                                tooltipHtml += `<img src="${asinData.details.image}" style="width: 40px; height: 40px; object-fit: contain; background: white; border: 1px solid #eee; border-radius: 4px; margin-bottom: 5px;">`;
                            } else {
                                tooltipHtml += `<div style="width: 40px; height: 40px; background: #f5f5f5; border: 1px solid #eee; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #999; font-size: 10px; margin: 0 auto 5px;">无图片</div>`;
                            }
                            
                            // ASIN details below image
                            tooltipHtml += `<div style="font-size: 12px; line-height: 1.3;">
                                <div style="font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${asinData.asin}</div>`;
                            
                            if (asinData.details.brand) {
                                tooltipHtml += `<div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${asinData.details.brand}</div>`;
                            }
                            
                            tooltipHtml += `<div>权重: ${asinData.weight.toFixed(4)}</div>`;
                            
                            if (asinData.details.price) {
                                tooltipHtml += `<div>¥${asinData.details.price}</div>`;
                            }
                            
                            tooltipHtml += `</div></div>`;
                        });
                        
                        tooltipHtml += `</div>`;
                        
                        return tooltipHtml;
                    },
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',
                    borderColor: '#ccc',
                    borderWidth: 1,
                    padding: 10,
                    extraCssText: 'box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); border-radius: 4px; min-width: 300px; max-width: 500px;'
                },
                legend: {
                    data: tag2Array,
                    top: 40,
                    type: 'scroll',
                    textStyle: {
                        fontSize: 12
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '5%',
                    top: '100px',
                    containLabel: true
                },
                yAxis: {
                    type: 'value',
                    name: '权重值',
                    nameLocation: 'middle',
                    nameGap: 40,
                    axisLabel: {
                        formatter: function(value) {
                            // Format numbers to 4 decimal places
                            return value.toFixed(4);
                        }
                    }
                },
                xAxis: {
                    type: 'category',
                    data: topTag1,
                    axisLabel: {
                        interval: 0,
                        rotate: 45,
                        fontSize: 12,
                        formatter: function(value) {
                            // Truncate long category names
                            if (value.length > 12) {
                                return value.substring(0, 10) + '...';
                            }
                            return value;
                        }
                    }
                },
                series: series
            };
            
            // Event handler for clicking on bars
            myChart.on('click', function(params) {
                const tag1 = params.data.tag1;
                const tag2 = params.seriesName;
                
                // Create modal content with detailed info
                let modalContent = `<div style="padding: 15px;">
                    <h3 style="margin-top: 0; text-align: center;">${tag1}: ${tag2}</h3>
                    <div style="margin-bottom: 15px; text-align: center;">
                        <div><b>权重值:</b> ${params.data.value.toFixed(4)}</div>
                    </div>
                    <h4 style="text-align: center; margin-top: 20px; margin-bottom: 15px;">相关产品</h4>
                    <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">`;
                
                // Get ASINs for this tag1
                const asins = params.data.asins.sort((a, b) => {
                    // Sort by whether they have this tag2 and then by weight
                    const aHasTag2 = a.features.some(f => f.tag2 === tag2);
                    const bHasTag2 = b.features.some(f => f.tag2 === tag2);
                    
                    if (aHasTag2 && !bHasTag2) return -1;
                    if (!aHasTag2 && bHasTag2) return 1;
                    return b.weight - a.weight;
                }).slice(0, 5);
                
                asins.forEach(asinData => {
                    // Check if this ASIN has the selected tag2
                    const hasSelectedTag2 = asinData.features.some(f => f.tag2 === tag2);
                    const borderColor = hasSelectedTag2 ? '#2db7f5' : '#eee';
                    const borderWidth = hasSelectedTag2 ? '2px' : '1px';
                    
                    modalContent += `<div style="border: ${borderWidth} solid ${borderColor}; border-radius: 5px; padding: 15px; margin: 10px; min-width: 200px; text-align: center; box-shadow: ${hasSelectedTag2 ? '0 0 10px rgba(45, 183, 245, 0.2)' : 'none'}">`;
                    
                    if (asinData.details.image) {
                        modalContent += `<img src="${asinData.details.image}" style="width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px;"><br>`;
                    }
                    
                    modalContent += `<div><b>ASIN:</b> ${asinData.asin}</div>`;
                    if (asinData.details.brand) modalContent += `<div><b>品牌:</b> ${asinData.details.brand}</div>`;
                    if (asinData.details.price) modalContent += `<div><b>价格:</b> ¥${asinData.details.price}</div>`;
                    if (asinData.details.sales) modalContent += `<div><b>销量:</b> ${asinData.details.sales}</div>`;
                    if (asinData.details.rating) modalContent += `<div><b>评分:</b> ${asinData.details.rating}</div>`;
                    if (asinData.details.reviews) modalContent += `<div><b>评论数:</b> ${asinData.details.reviews}</div>`;
                    
                    // Display relevant features with weights
                    modalContent += `<div style="margin-top: 10px; text-align: left;"><b>功能点:</b>`;
                    modalContent += `<ul style="margin-top: 5px;">`;
                    
                    asinData.features.filter(f => f.tag1 === tag1).forEach(feature => {
                        const isHighlighted = feature.tag2 === tag2;
                        modalContent += `<li style="${isHighlighted ? 'font-weight: bold; color: #2db7f5;' : ''}">${feature.feature}: ${feature.weight.toFixed(4)}</li>`;
                    });
                    
                    modalContent += `</ul></div>`;
                    modalContent += `</div>`;
                });
                
                modalContent += `</div></div>`;
                
                // Show modal with Element UI
                this.$alert(modalContent, `${tag1}: ${tag2} - 详细信息`, {
                    dangerouslyUseHTMLString: true,
                    showConfirmButton: true,
                    confirmButtonText: '关闭',
                    customClass: 'feature-details-modal',
                    callback: action => {}
                });
            }.bind(this));
            
            myChart.setOption(option);
            
            // Handle resize
            window.addEventListener('resize', function () {
                myChart.resize();
            });
            
            // Add CSS for the modal
            const style = document.createElement('style');
            style.textContent = `
                .feature-details-modal .el-message-box {
                    width: auto;
                    max-width: 900px;
                }
                .feature-details-modal .el-message-box__content {
                    padding: 0;
                }
            `;
            document.head.appendChild(style);
        },

        // Feature Premium Chart Function with Dynamic Height
        initFeaturePremiumChart() {
            if (!this.tableData.feature_premium || !this.tableData.feature_premium.headers || !this.tableData.feature_premium.data || this.tableData.feature_premium.data.length === 0) {
                return;
            }

            const chartDom = document.getElementById('feature-premium-chart');
            if (!chartDom) return;

            // Get the appropriate column indices for the data we need
            const headers = this.tableData.feature_premium.headers;
            const featureIndex = headers.findIndex(h => h === '功能点');
            const premiumIndex = headers.findIndex(h => h === '价格溢价(%)');

            if (featureIndex === -1 || premiumIndex === -1) {
                console.error('Required columns not found in feature_premium data');
                return;
            }

            // Extract data with proper error handling
            const features = [];
            const premiumValues = [];

            this.tableData.feature_premium.data.forEach(row => {
                // Add feature name with fallback
                features.push(row[featureIndex] || 'Unknown');

                // Parse premium value (remove % if present) with fallback
                let premium = row[premiumIndex] || '0';
                if (typeof premium === 'string') {
                    premium = parseFloat(premium.replace('%', ''));
                }
                premiumValues.push(isNaN(premium) ? 0 : premium);
            });

            // Create premium data pairs
            const premiumData = features.map((feature, index) => ({
                feature,
                premium: premiumValues[index]
            }));

            // Sort by premium (descending)
            premiumData.sort((a, b) => b.premium - a.premium);

            // Extract sorted arrays
            const sortedFeatures = premiumData.map(item => item.feature);
            const sortedPremiums = premiumData.map(item => item.premium);

            // Calculate dynamic height based on number of features
            // Each feature gets 15px, with a minimum height of 300px
            const dynamicHeight = Math.max(300, sortedFeatures.length * 15);
            
            // Set chart container height
            chartDom.style.height = `${dynamicHeight}px`;
            
            // Initialize chart after setting height
            const myChart = echarts.init(chartDom);

            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    name: '溢价 (%)'
                },
                yAxis: {
                    type: 'category',
                    data: sortedFeatures,
                    axisLabel: {
                        fontSize: 12,
                        interval: 0,
                        formatter: function (value) {
                            // Truncate long feature names
                            if (value.length > 15) {
                                return value.substring(0, 12) + '...';
                            }
                            return value;
                        }
                    }
                },
                series: [{
                    name: '溢价',
                    type: 'bar',
                    data: sortedPremiums,
                    itemStyle: {
                        color: function (params) {
                            // Set color based on premium value
                            if (params.value >= 50) {
                                return '#F56C6C'; // High premium - Red
                            } else if (params.value >= 20) {
                                return '#E6A23C'; // Medium premium - Yellow
                            } else {
                                return '#67C23A'; // Low premium - Green
                            }
                        }
                    },
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{c}%'
                    }
                }]
            };

            myChart.setOption(option);
            window.addEventListener('resize', function () {
                myChart.resize();
            });
        },

        // Function to initialize the coverage scatter plot with ASIN images
        initCoverageScatterPlot() {
            if (!this.tableData.feature_coverage || !this.tableData.feature_coverage.headers || !this.tableData.feature_coverage.data || this.tableData.feature_coverage.data.length === 0) {
                return;
            }

            const chartDom = document.getElementById('coverage-scatter-chart');
            if (!chartDom) return;

            // Get the appropriate column indices for the data we need
            const headers = this.tableData.feature_coverage.headers;
            const asinIndex = headers.findIndex(h => h === 'ASIN');
            const coverageIndex = headers.findIndex(h => h === '功能覆盖率');
            const priceIndex = headers.findIndex(h => h === '价格');
            const salesIndex = headers.findIndex(h => h === '近30天销量');
            const brandIndex = headers.findIndex(h => h === '品牌');

            if (asinIndex === -1 || coverageIndex === -1 || priceIndex === -1 || salesIndex === -1) {
                console.error('Required columns not found in feature_coverage data');
                return;
            }

            // Extract data with proper error handling
            const data = [];
            let maxSales = 0;

            this.tableData.feature_coverage.data.forEach(row => {
                const asin = row[asinIndex] || 'Unknown';
                
                // Parse coverage value (remove % if present)
                let coverage = row[coverageIndex] || '0';
                if (typeof coverage === 'string') {
                    coverage = parseFloat(coverage.replace('%', ''));
                }
                coverage = isNaN(coverage) ? 0 : coverage;
                
                // Parse price value
                let price = row[priceIndex] || '0';
                if (typeof price === 'string') {
                    price = parseFloat(price);
                }
                price = isNaN(price) ? 0 : price;
                
                // Parse sales value
                let sales = row[salesIndex] || '0';
                if (typeof sales === 'string') {
                    sales = parseFloat(sales);
                }
                sales = isNaN(sales) ? 0 : sales;
                
                // Get brand if available
                const brand = brandIndex !== -1 ? row[brandIndex] || '' : '';
                
                // Update max sales for color scaling later
                maxSales = Math.max(maxSales, sales);
                
                // Get image URL for this ASIN
                const imageUrl = this.getAsinImageUrl(asin);
                
                data.push({
                    asin: asin,
                    coverage: coverage,
                    price: price,
                    sales: sales,
                    brand: brand,
                    imageUrl: imageUrl
                });
            });

            // Initialize echarts
            const myChart = echarts.init(chartDom);
            
            // Create scatter series data
            const scatterData = data.map(item => {
                return [
                    item.price,           // x-axis: price
                    item.sales,           // y-axis: sales
                    item.coverage,        // bubble size: coverage
                    item.sales,           // color value: sales
                    item.asin,            // item name: asin
                    item.imageUrl,        // image URL for the ASIN
                    item.brand            // brand name
                ];
            });
            
            const option = {
                title: {
                    text: '价格-销量-覆盖率分析',
                    left: 'center',
                    top: 10
                },
                grid: {
                    left: '5%',
                    right: '5%',
                    bottom: '10%',
                    top: '15%',
                    containLabel: true
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        const asin = params.data[4];
                        const imageUrl = params.data[5];
                        const brand = params.data[6] || '';
                        
                        // HTML for tooltip with image
                        let tooltipHtml = `<div style="text-align: center;">`;
                        
                        // Add image if available
                        if (imageUrl) {
                            tooltipHtml += `<img src="${imageUrl}" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 8px; background-color: white; border: 1px solid #ddd; padding: 4px; border-radius: 4px;"><br/>`;
                        }
                        
                        tooltipHtml += `<b>ASIN: ${asin}</b><br/>`;
                        
                        if (brand) {
                            tooltipHtml += `品牌: ${brand}<br/>`;
                        }
                        
                        tooltipHtml += `价格: $${params.data[0].toFixed(2)}<br/>` +
                            `销量: ${params.data[1]}<br/>` +
                            `覆盖率: ${params.data[2].toFixed(2)}%</div>`;
                        
                        return tooltipHtml;
                    },
                    backgroundColor: 'rgba(255, 255, 255, 0.9)',
                    borderColor: '#ccc',
                    borderWidth: 1,
                    padding: 10,
                    extraCssText: 'box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); border-radius: 4px; max-width: 220px;'
                },
                xAxis: {
                    type: 'value',
                    name: '价格 ($)',
                    nameLocation: 'middle',
                    nameGap: 30,
                    axisLabel: {
                        formatter: '¥{value}'
                    },
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '销量',
                    nameLocation: 'middle',
                    nameGap: 30,
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                },
                visualMap: {
                    type: 'continuous',
                    min: 0,
                    max: maxSales,
                    dimension: 3,  // Use the fourth dimension of data (sales) for color mapping
                    inRange: {
                        color: ['#74b9ff', '#0984e3', '#0052cc']  // Light to dark blue color gradient
                    },
                    textStyle: {
                        color: '#333'
                    },
                    right: 10,
                    top: 50,
                    text: ['高销量', '低销量'],
                    calculable: true
                },
                series: [{
                    name: '功能覆盖率',
                    type: 'scatter',
                    symbolSize: function (data) {
                        // Calculate symbol size based on coverage percentage (minimum 15, maximum 60)
                        return Math.max(15, Math.min(60, data[2] * 1.0));
                    },
                    data: scatterData,
                    label: {
                        show: true,
                        formatter: function (param) {
                            return param.data[4]; // Show ASIN as label
                        },
                        position: 'top',
                        fontSize: 10,
                        color: '#333',
                        backgroundColor: 'rgba(255, 255, 255, 0.7)',
                        padding: [2, 4],
                        borderRadius: 2
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1,
                        shadowBlur: 5,
                        shadowColor: 'rgba(0, 0, 0, 0.2)'
                    },
                    emphasis: {
                        focus: 'series',
                        label: {
                            show: true,
                            formatter: function (param) {
                                return `${param.data[4]}\n覆盖率: ${param.data[2].toFixed(1)}%`;
                            },
                            position: 'top',
                            fontSize: 12,
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            padding: [4, 6],
                            borderRadius: 3
                        },
                        itemStyle: {
                            borderColor: '#fff',
                            borderWidth: 2,
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.3)'
                        }
                    }
                }]
            };

            myChart.setOption(option);
            
            // Handle resize
            window.addEventListener('resize', function () {
                myChart.resize();
            });
            
            // Add image display to the chart (more advanced implementation)
            // This feature requires a custom renderer which isn't available directly in ECharts
            // The tooltip approach above is the most practical solution
        },

        // 监听窗口大小变化
        handleResize() {
            this.windowWidth = window.innerWidth;

            // 在窗口大小变化时重新调整图表大小
            const chartDoms = document.querySelectorAll('.chart-container');
            chartDoms.forEach(dom => {
                const chart = echarts.getInstanceByDom(dom);
                if (chart) {
                    chart.resize();
                }
            });
        },

        // Add this method to the Vue instance methods
        parseFeatureWeights(weightString) {
            if (!weightString || typeof weightString !== 'string') {
                return [];
            }
            
            // Split by comma and space
            return weightString.split(', ').map(pair => {
                // Split by colon to separate feature name and weight value
                const lastColonIndex = pair.lastIndexOf(':');
                if (lastColonIndex === -1) {
                    return { feature: pair, weight: 'N/A' };
                }
                
                const feature = pair.substring(0, lastColonIndex);
                const weight = pair.substring(lastColonIndex + 1);
                
                return { feature, weight };
            });
        },

    },

    watch: {
        // 监听标签页变化
        activeTab(newTab, oldTab) {
            console.log('Tab changed from', oldTab, 'to', newTab);
            
            // 如果该标签页尚未初始化，则初始化图表和调整列宽
            if (!this.initializedTabs.has(newTab)) {
                this.initCharts(newTab);
                this.adjustColumnsWidth(newTab);
            } else {
                // 即使标签页已初始化，也重新调整所有图表大小以适应可能的窗口变化
                this.$nextTick(() => {
                    const chartDoms = document.querySelectorAll('.chart-container');
                    chartDoms.forEach(dom => {
                        const chart = echarts.getInstanceByDom(dom);
                        if (chart) {
                            chart.resize();
                        }
                    });
                });
            }
        }
    },

    // 在Vue实例挂载后初始化
    mounted() {
        // 设置窗口大小变化监听
        window.addEventListener('resize', this.handleResize);
            
        // 初始化当前标签页的图表
        this.initCharts(this.activeTab);
        
        // 初始调整列宽
        this.adjustColumnsWidth(this.activeTab);
        
        // 延迟加载其他标签页的图表，提高用户体验
        setTimeout(() => {
            // 异步预加载其他标签页的图表
            const allTabs = ['matrix', 'coverage', 'distribution', 'weight', 'premium', 'summary'];
            const remainingTabs = allTabs.filter(tab => tab !== this.activeTab);
            
            // 每隔200ms初始化一个标签页，避免UI阻塞
            remainingTabs.forEach((tab, index) => {
                setTimeout(() => {
                    if (!this.initializedTabs.has(tab)) {
                        this.initCharts(tab);
                    }
                }, 200 * (index + 1));
            });
        }, 1000); // 先等待当前标签页完全渲染
    },

    // 组件销毁前移除监听器
    beforeDestroy() {
        window.removeEventListener('resize', this.handleResize);
    }
});
       </script>

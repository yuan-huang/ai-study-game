<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>知识花园 - 题目管理</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: 'Alibaba-PuHuiTi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #manager-app {
            width: 100%;
            min-height: 100vh;
        }

        /* 加载动画样式 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 20px auto;
        }

        .spinner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 16px;
            margin: 15px 0;
            opacity: 0.9;
        }

        /* 隐藏动画 */
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- 字体预加载隐藏元素 -->
    <div style="position: absolute; left: -9999px; visibility: hidden; font-family: 'Alibaba-PuHuiTi';">字体预加载</div>

    <div id="manager-app"></div>

    <!-- 管理页面加载动画 -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="loading-title">题目管理系统</div>
            <div class="loading-spinner">
                <div class="spinner-circle"></div>
            </div>
            <div class="loading-text">正在加载管理界面...</div>
        </div>
    </div>

    <script type="module" src="/src/manager.tsx"></script>
</body>

</html>
